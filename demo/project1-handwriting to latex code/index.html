<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Math to LaTeX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Handwritten Math to LaTeX Converter</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="convertButton">Convert to LaTeX</button>
        <textarea id="latexOutput" readonly placeholder="LaTeX code will appear here..."></textarea>
        <p id="conversionCount"></p>
        <button id="subscribeButton">Subscribe for Unlimited Access</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
